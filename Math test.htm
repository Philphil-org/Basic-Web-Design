<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Test</title>
<style>
    h1 {
        text-align: center;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 0;
        padding: 0 20px;
    }
    
    label {
        text-align: left;
        width: 100%;
    }
    
    input[type="submit"] {
        font-size: 1.2em;
        margin-top: 20px;
        align-self: center;
    }
</style>
</head>
<body>
<!-- Start of Math Test -->
<h1>Math Test</h1>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <p>1. What is 5 + 3?</p>
    <input type="radio" id="q1a" name="q1" value="6">
    <label for="q1a">6</label><br>
    <input type="radio" id="q1b" name="q1" value="7">
    <label for="q1b">7</label><br>
    <input type="radio" id="q1c" name="q1" value="8">
    <label for="q1c">8</label><br><br>
    
    <p>2. What is 12 รท 3?</p>
    <input type="radio" id="q2a" name="q2" value="3">
    <label for="q2a">3</label><br>
    <input type="radio" id="q2b" name="q2" value="4">
    <label for="q2b">4</label><br>
    <input type="radio" id="q2c" name="q2" value="6">
    <label for="q2c">6</label><br><br>
    
    <label for="wordProblem">Mary has 5 apples. She gives 2 apples to Peter. How many apples does Mary have now?</label>
    <textarea id="wordProblem" name="wordProblem" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Submit">
</form>
<!-- End of Math Test -->
</body>
</html>
